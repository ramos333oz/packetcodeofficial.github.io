<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  <style>
  body {
   background-color: violet;
  }
div {
  background-color: pink;
  width: 300px;
  border: 15px black;
  padding: 50px;
  margin: 20px;
  }
  </style>
  </head>
  <body >
    <h1>Registration Form</h1>
    <form><div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender1" value="Bike">
  <label for="gender1"> male</label>
  <input type="radio" id="gender" name="gender2" value="Car">
   <label for="gender2"> female</label>
   <input type="radio" id="gender" name="gender3" value="Boat">
   <label for="gender3"> others</label><br><br>

      <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required><br><br>

      <label for="about">About:</label>
      <textarea id="about" name="about" rows="5" cols="30"></textarea><br><br>

      <input type="submit" value="Register">
	  </div>
    </form>
  </body>
</html>
